<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据源列表</title>
    <link rel="stylesheet" type="text/css" href="../layui/css/layui.css"/>
</head>
<body>
    <blockquote class="layui-elem-quote layui-hide" id="gsjz">数据源列表</blockquote>
    <button class="layui-btn" id="addDataSurce" >新增数据源</button>
    <table id="dataSourceList"  lay-filter="dataSourceList"></table>
    <script type="text/javascript" src="../layui/layui.js"></script>
    <script type="text/javascript" src="../js/report/dataSourceList.js"></script>
    <script type="text/html" id="dataSourceListDemo">
            <a class="layui-btn layui-btn-xs layui-btn-primary" lay-event="show">查看</a>

            <a class="layui-btn layui-btn-xs " lay-event="edit">编辑</a>

            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>
</body>
</html>
